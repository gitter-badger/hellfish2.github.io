---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="hellfish2">Tweet</a>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Redactado el {{ page.date | date: "%x" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
