---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h4>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <div class="float-twitter"><a href="https://twitter.com/share" class="twitter-share-button float-twitter" data-via="hellfish2">Tweet</a></div>
      </h4>


      <div class="entry">
        {{ post.content | truncatewords:60}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer mas...</a>
    </article>
  {% endfor %}
</div>

<script src="{{ site.baseurl }}dist/js/vendor/jquery.min.js"></script>
<script src="{{ site.baseurl }}dist/js/vendor/video.js"></script>
<script src="{{ site.baseurl }}dist/js/flat-ui.min.js"></script>
<script src="{{ site.baseurl }}docs/assets/js/application.js"></script>
